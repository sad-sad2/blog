{% extends "base.html" %} {% block 'title' %}Profile - My Blogs{% endblock %}
<!--- Main content ---->
{% block 'content' %}
<!-- Main content -->
<div class="container mx-auto px-4 mt-12">
  <div class="flex justify-center">
    <div class="w-full md:w-2/3 lg:w-1/2">
      <h1 class="text-4xl font-bold text-gray-800 mb-4">My Blogs</h1>
      <div class="flex flex-col space-y-4">
        {% for post in posts %}
        <div class="bg-white shadow-md rounded-lg px-8 pt-6 pb-8">
          <div class="flex justify-between items-center mb-4">
            <h2 class="text-2xl font-bold text-gray-800">{{post.title}}</h2>
            <div class="flex items-center">
              <a
                href="/update-blog/{{post.id}}"
                class="text-blue-500 hover:text-blue-700 font-bold mr-4"
                >Edit</a
              >
              <a
                href="/delete-blog/{{post.id}}"
                class="text-red-500 hover:text-red-700 font-bold"
                >Delete</a
              >
            </div>
          </div>
          <p class="text-gray-700 mb-4">
            {{post.content|slice:":200"|safe}}...<a
              class="font-bold text-gray-700"
              href="/blog-detail/{{post.id}}"
              >Read The Blog</a
            >
          </p>
          <img src="{{post.image.url}}" alt="Blog Image" class="mb-4" />
          <div class="text-gray-700 flex justify-end">
            <small>{{post.created_at}}</small>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
