{% extends "base.html" %} {% block 'title' %} Login {% endblock %}
<!-- Login Form -->
{% block 'content' %}
<section class="container mx-auto mt-10 flex justify-center">
  <div class="w-full max-w-md">
    <form method="post" class="bg-white shadow-lg rounded px-8 pt-6 pb-8 mb-4">
      {% csrf_token %}
      <h2 class="text-center text-3xl font-semibold text-gray-800 mb-6">
        Login to My Blog
      </h2>
      <div class="mb-4">
        <label
          class="block text-gray-700 text-sm font-bold mb-2"
          for="username"
        >
          Username
        </label>
        <input
          class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="username"
          name="username"
          type="text"
          required
          placeholder="Username"
        />
      </div>
      <div class="mb-6">
        <label
          class="block text-gray-700 text-sm font-bold mb-2"
          for="password"
        >
          Password
        </label>
        <input
          class="appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
          id="password"
          required
          name="password"
          type="password"
          placeholder="Password"
        />
      </div>
      <div class="flex items-center justify-between">
        <button
          class="bg-gray-900 hover:bg-gray-800 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          type="submit"
        >
          Sign In
        </button>
      </div>
    </form>
    <p class="text-center text-gray-500 text-xs">
      &copy;2023 My Blog. All rights reserved.
    </p>
  </div>
</section>
{% endblock %}
