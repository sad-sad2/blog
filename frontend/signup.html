{% extends "base.html" %}
<!-- Sign up form section -->
{% load static %}
<!-- Sign up form section -->
{% block 'title' %} Sign Up {% endblock %}
<!-- Sign up form section -->
{% block 'content' %}
<section class="container mx-auto px-4 py-8">
  <div class="w-full max-w-md mx-auto">
    <form method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
      {% csrf_token %}
      <h2 class="text-2xl font-medium text-gray-900 mb-4">Create an Account</h2>
      <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-2" for="email"
          >Email</label
        >
        <input
          class="w-full px-3 py-2 leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
          id="email"
          name="email"
          type="email"
          placeholder="Email"
        />
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 font-medium mb-2" for="password"
          >Password</label
        >
        <input
          class="w-full px-3 py-2 leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
          id="password"
          name="password"
          type="password"
          placeholder="Password"
        />
      </div>
      <div class="mb-6">
        <label
          class="block text-gray-700 font-medium mb-2"
          for="confirm-password"
          >Confirm Password</label
        >
        <input
          class="w-full px-3 py-2 leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
          id="password2"
          name="password2"
          type="password"
          placeholder="Password Confermation"
        />
      </div>
      <div class="mb-4">
        <label for="image" class="block text-gray-700 font-bold mb-2"
          >Image</label
        >
        <div id="dropzone" class="border border-gray-400 rounded p-4">
          <p class="text-gray-600">
            Drag and drop your image here or click to select a file.
          </p>
        </div>
      </div>
      <div class="mb-4 flex items-center justify-between">
        <button
          class="bg-gray-800 hover:bg-gray-900 text-white font-medium py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          type="submit"
        >
          Create Account
        </button>
      </div>
      <a href="/login/" class="text-blue-700 hover:text-blue-900 font-medium"
        >Already have an account? Log In</a
      >
    </form>
  </div>
</section>
<span class="hidden" id="error">{{error}}</span>
<script src="{% static 'js/oushError.js' %}"></script>
<script src="{% static 'js/dragAndDrop.js' %}"></script>
{% endblock %}
